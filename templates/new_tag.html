<!DOCTYPE html>
<html lang="en">
<head>

<body>
{{ ckeditor.load() }}
<div class="header">

        <p class="logo"><i class="fa-solid fa-comments" id="logo"></i>AskMate</p>
    </div>

</div>

        <h1>Add tag</h1>
