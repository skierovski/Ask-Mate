{% extends 'base.html' %}

{% block content %}

    <div class="title">
        <h1>{% block title %}Add new Answer{% endblock %}</h1>
        <a href="/list" class="user_button"> All question list</a>
    </div>

        <div class="list-question">
            <div class="question-box">
            <form action="/question/{{ question_id }}/new-answer" method="POST" enctype="multipart/form-data">
                <label class="static_txt" for="message">Message</label><br>
               {{ ckeditor.create() }}<br>
                <input class="static_txt" type = "file" name = "file_answer" />
                <input class="user_button" type="submit" value="Add answer"><br>
            </form>
            </div>
        </div>
{% endblock %}
