<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{url_for('static', filename='style2.css')}}">
<script src="https://kit.fontawesome.com/8fd9367667.js" crossorigin="anonymous"></script>
    <title>Add new Answer</title>
</head>

<body>

<div class="header">
    <div class="top-line"></div>
    <div class="logo2">
        <p class="logo"><i class="fa-solid fa-comments" id="logo"></i>AskMate</p>
    </div>

</div>

<div class="main">
    <div class="title">
        <h1>Add new Question</h1>
        <a href="/list" class="user_button"> All question list</a>
    </div>

        <div class="list-question">
            <div class="question-footer" style="width: 832px">
                <form action="/sign_up" method="POST" enctype="multipart/form-data">
                    <label class="sign-up-labels" for="username">Username</label><br>
                <input name="username" id="username" size="50" type="text" required/>
                <br><br>
                <label class="sign-up-labels" for="email">Email</label><br>
                <input name="email" id="email" size="50" type="email" required/>
                <br><br>
                <label class="sign-up-labels" for="password">Password</label><br>
                <input name="password" id="password" size="50" type="password" required/>
                <br><br>
                <input class="user_button" type="submit" value="Sign up"/>
        </form>
            </div>
        </div>
</div>

<div class="footer">Team APA</div>
</body>
</html>
