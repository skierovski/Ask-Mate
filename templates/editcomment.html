{% extends 'base.html' %}

{% block content %}

    <div class="title">
        <h1>{% block title %}Edit comment{% endblock %}</h1>
        <a href="/list" class="user_button"> All question list</a>
    </div>

        <div class="list-question">
            <div class="question-box">
            <form action="/comment/{{ selected_comment[0].id  }}/edit" method="POST" enctype="multipart/form-data">
                <label class="static_txt" for="message">Message:</label><br>
                {{ ckeditor.create(value=selected_comment[0].message) }}<br>
                <input class="user_button" type="submit" value="Edit comment"><br>
            </form>
            </div>
        </div>
{% endblock %}
