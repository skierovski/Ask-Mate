{% extends 'base.html' %}

{% block content %}

    <div class="title">
        <h1>{% block title %}Add new question{% endblock %}</h1>
        <a href="/list" class="user_button"> All question list</a>
    </div>

        <div class="list-question">
            <div class="question-box" >
            <form action="/add-question" method="POST" enctype="multipart/form-data">
                <label class="static_txt" for="title">Story title:</label><br>
                <input type="text" name="title" class="title" required><br>
                <label class="static_txt" for="message">Message:</label><br>
                {{ ckeditor.create() }}<br>
                <input class="static_txt" type = "file" name = "file" />
                <input class="user_button" type="submit" value="Add new question"><br>
            </form>
            </div>
        </div>
{% endblock %}
