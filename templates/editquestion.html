{% extends 'base.html' %}

{% block content %}

    <div class="title">
        <h1>{% block title %}Edit question{% endblock %}</h1>
        <a href="/list" class="user_button"> All question list</a>
    </div>

        <div class="list-question">
            <div class="question-box" >
            <form action="/question/{{ selected_question[0].id  }}/edit" method="POST" enctype="multipart/form-data">
                <label class="static_txt" for="title">Story title:</label><br>
                <input type="text" name="title" class="title"   value="{{ selected_question[0].title}}" required><br>
                <label class="static_txt" for="message">Message:</label><br>
                {{ ckeditor.create(value=selected_question[0].message) }}<br>
                <input class="user_button" type="submit" value="Edit question"><br>
            </form>
            </div>
        </div>

{% endblock %}
