{% extends 'base.html' %}

{% block content %}
    <div class="title">
        <h1>{% block title %}Log in{% endblock %}</h1>
        <a href="/list" class="user_button"> All question list</a>
    </div>

    <div class="list-question">
        <div class="question-box">

            <form action="/login" method="POST" enctype="multipart/form-data">
                {% if status %}
                <h2>Wrong username or password</h2>
                {% endif %}
                <label class="static_txt" for="username">Username</label><br>
                <input name="username" id="username" size="50" pattern="[0-9a-zA-Z'-'\s]*" type="text" required/>
                <br><br>
                <label class="static_txt" for="password">Password</label><br>
                <input name="password" id="password" size="50" type="password" required/>
                <br><br>
                <input class="user_button" type="submit" value="Log in"/>
            </form>

        </div>
    </div>
{% endblock %}
