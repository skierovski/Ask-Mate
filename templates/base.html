<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{url_for('static', filename='style2.css')}}">
<script src="https://kit.fontawesome.com/8fd9367667.js" crossorigin="anonymous"></script>
    <title>ASK MATE - {% block title %} {% endblock %}</title>
</head>

<body>
{{ ckeditor.load() }}

<div class="grid-main">
    <div class="header">
        <div class="top-line"></div>
        <div class="logo2">
            <p class="logo"><i class="fa-solid fa-comments" id="logo"></i>AskMate</p>
        <div class ="account-panel">
            {% if not is_log_in %}
                <a href="/sign_up" class="register-btn"> Sign Up</a>
            {% endif %}
            {% if is_log_in %}
                <div class="profile-icon">
                    <a href="/users/{{ user_id }}" class="profile-icon">
                    <img src="/static/default-avatar-profile-icon-vector-social-media-user-image-400-205124837.jpg" width="75" height="75" class="profile-icon">
                    </a>
                </div>
                <a class="login-btn" href="/logout">Log-out</a>
            {% else %}
                <a class="login-btn" href="/login">Login</a>
            {% endif %}
        </div>
        </div>
    </div>
    <div class="main">
        {% block content %} {% endblock %}
    </div>
    <div class="footer">
        Team APA
    </div>
</div>
</body>
